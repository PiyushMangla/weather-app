<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather">
        <h1 class="main-heading">Weather Report</h1>

        <form class="change-location">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="loc-input">
        </form>

        <div class="weather-card hide">
            <img src="https://via.placeholder.com/400x300" class="time">
            <div class="icon">
                <!--icons-->
                <img src="" alt="" class="icon-img">
                
            </div>

            <div class="details">
                <h5 class="city-name">city name</h5>
                <div class="we-condi">weather condition</div>
                <div class="we-temp">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
        
    </div>



    <script src="scripts/forecast.js"> </script>
    <script src="scripts/app.js"></script>
</body>
</html>
